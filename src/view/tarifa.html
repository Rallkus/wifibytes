/**This is the template for any "tarifa" we create */
let tarifa = function(datos_tarifa){
    let html=`
    <div class="flex-tarifas">
      <p><img src="${datos_tarifa.logo}">${datos_tarifa.nombretarifa}</p>
      <p>${datos_tarifa.pretitulo}</p>
    </div>
     `;
    return html;
  }
  
   export {tarifa};
